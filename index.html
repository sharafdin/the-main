<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays</title>
    <link rel="stylesheet" href="css/global/header.css" />
    <link rel="stylesheet" href="css/global/footer.css" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="main">
      <!-- Header Section -->
      <header>
        <div class="header-container">
          <div class="search-box">
            <input type="text" placeholder="Search" />
          </div>
          <div class="logo">
            <img src="assets/logo.png" alt="Rainydays Logo" />
          </div>
          <nav>
            <a href="#">AboutUs</a>
            <a href="#">ContactUs</a>
            <a href="#" class="cart-icon"
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </nav>
        </div>
      </header>
      <section>
        <div class="product-category">
          <div class="category-item">
            <img
              class="category-icon"
              loading="lazy"
              alt=""
              src="../public/user-male@2x.png"
            />

            <div class="category-label">Men Jackets</div>

            <div class="category-item">
              <img
                class="category-icon"
                loading="lazy"
                alt=""
                src="../public/female-user@2x.png"
              />

              <div class="category-label">Women Jackets</div>
            </div>
            <div class="category-item">
              <img
                class="category-icon"
                loading="lazy"
                alt=""
                src="../public/babys-room@2x.png"
              />

              <div class="category-label">Kids Jackets</div>
            </div>
            <div class="category-item">
              <img
                class="category-icon"
                loading="lazy"
                alt=""
                src="../public/full-family@2x.png"
              />

              <div class="category-label">Family Jackets</div>
            </div>
            <div class="category-item">
              <img
                class="category-icon"
                loading="lazy"
                alt=""
                src="../public/team@2x.png"
              />

              <div class="category-label">Couple Jackets</div>
            </div>
          </div>
          <div class="category-item">
            <img
              class="category-icon"
              loading="lazy"
              alt=""
              src="../public/running@2x.png"
            />

            <div class="category-label">Sports Jackets</div>
          </div>
        </div>
        <div class="comfort-section"></div>
        <div class="product"></div>
      </section>
      <!-- Footer Section -->
      <footer>
        <div class="footer-container">
          <div class="footer-logo">
            <img src="assets/logo.png" alt="Rainydays Logo" />
            <p>
              Pushing the Comfort <br />
              <span class="zone-text">ZONE</span>
            </p>
          </div>
          <div class="newsletter">
            <p>Subscribe To Our Newsletter</p>
            <div class="subscribe-box">
              <input type="email" placeholder="Email" />
              <button type="submit">SUBMIT</button>
            </div>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-whatsapp"></i></a>
              <a href="#"><i class="fab fa-square-x-twitter"></i></a>
              <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
