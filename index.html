<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays</title>
    <link rel="stylesheet" href="css/global/header.css" />
    <link rel="stylesheet" href="css/global/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-container">
        <div class="bars-icon"><i class="fa-solid fa-bars"></i></div>
        <div class="search-box">
          <input type="text" placeholder="Search" />
        </div>
        <div class="logo">
          <img src="assets/logo.png" alt="Rainydays Logo" />
        </div>
        <nav>
          <a href="#">AboutUs</a>
          <a href="#">ContactUs</a>
          <a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
        </nav>
      </div>
    </header>

    <section>
      <div class="product-category">
        <div class="category-item">
          <img
            class="category-icon"
            loading="lazy"
            alt=""
            src="../public/user-male@2x.png"
          />

          <div class="category-label">Men Jackets</div>

          <div class="category-item">
            <img
              class="category-icon"
              loading="lazy"
              alt=""
              src="../public/female-user@2x.png"
            />

            <div class="category-label">Women Jackets</div>
          </div>
          <div class="category-item">
            <img
              class="category-icon"
              loading="lazy"
              alt=""
              src="../public/babys-room@2x.png"
            />

            <div class="category-label">Kids Jackets</div>
          </div>
          <div class="category-item">
            <img
              class="category-icon"
              loading="lazy"
              alt=""
              src="../public/full-family@2x.png"
            />

            <div class="category-label">Family Jackets</div>
          </div>
          <div class="category-item">
            <img
              class="category-icon"
              loading="lazy"
              alt=""
              src="../public/team@2x.png"
            />

            <div class="category-label">Couple Jackets</div>
          </div>
        </div>
        <div class="category-item">
          <img
            class="category-icon"
            loading="lazy"
            alt=""
            src="../public/running@2x.png"
          />

          <div class="category-label">Sports Jackets</div>
        </div>
      </div>
      <div class="comfort-section"></div>
      <div class="product"></div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <img src="assets/logo.png" alt="Rainydays Logo" />
          <p>
            Pushing the Comfort
            <span class="zone-text">ZONE</span>
          </p>
        </div>
        <div class="newsletter">
          <p>Subscribe To Our Newsletter</p>
          <div class="subscribe-box">
            <input type="email" placeholder="Email" />
            <button type="submit">SUBMIT</button>
          </div>
          <div class="bottom">
            <p>
              Pushing the Comfort
              <span class="zone-text">ZONE</span>
            </p>
            <div class="social-icons">
              <a href="#"
                ><img src="./assets/facebook@2x.png" alt="Facebook"
              /></a>
              <a href="#"
                ><img src="./assets/whatsapp@2x.png" alt="whatsapp"
              /></a>
              <a href="#"
                ><img src="./assets/twitterx@2x.png" alt="X-twitter"
              /></a>
              <a href="#"
                ><img src="./assets/gmail-logo@2x.png" alt="Gmail"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
