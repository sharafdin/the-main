<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Rainydays</title>
    <!-- Google Fonts and Font Awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/global/header.css" />
    <link rel="stylesheet" href="css/global/footer.css" />
    <link rel="stylesheet" href="css/contact-us.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="bars-icon"><img src="./assets/" alt="" /></div>
        <div class="search-box">
          <input type="text" placeholder="Search" />
        </div>
        <div class="logo">
          <img src="assets/logo.png" alt="Rainydays Logo" />
        </div>
        <nav>
          <a href="#">AboutUs</a>
          <a href="#">ContactUs</a>
          <a href="#" class="cart-icon"
            ><img src="./assets/shopping-cart@2x.png" alt=""
          /></a>
        </nav>
      </div>
    </header>

    <!-- Main Contact Us Section -->
    <main>
      <section class="contact-us">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>
            <img class="icons" src="./assets/place-marker@2x.png" alt="Place" />
            London
          </p>
          <p>
            <img class="icons" src="./assets/phone@2x.png" alt="" />
            +447745315897
          </p>
          <p>
            <img class="icons" src="./assets/email@2x.png" alt="" />
            example@gmail.com
          </p>
        </div>
        <div class="contact-form">
          <h2>Send Message</h2>
          <form>
            <div class="top">
              <input type="text" placeholder="Username" required />
              <input type="email" placeholder="Email" required />
            </div>
            <textarea placeholder="Body" required></textarea>
            <button type="submit">SEND</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <img src="assets/logo.png" alt="Rainydays Logo" />
          <p>
            Pushing the Comfort
            <span class="zone-text">ZONE</span>
          </p>
        </div>

        <div class="social-icons">
          <a href="#"><img src="./assets/facebook@2x.png" alt="Facebook" /></a>
          <a href="#"><img src="./assets/whatsapp@2x.png" alt="whatsapp" /></a>
          <a href="#"><img src="./assets/twitterx@2x.png" alt="X-twitter" /></a>
          <a href="#"><img src="./assets/gmail-logo@2x.png" alt="Gmail" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
